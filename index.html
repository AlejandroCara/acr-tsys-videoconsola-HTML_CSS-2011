<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>GameBoy Advance SP</title>
</head>
<body>
    <div id="gameboy_container">
        <div id="gameboy_top_side">
            <div id="screen_frame">
                <div id="screen">
                    <iframe id="screen_iframe"
                        src="https://gba.js.org/player#pokemonemerald">
                    </iframe>
                </div>
                <img src="img/game_boy_advance_sp_logo.webp" alt="">
            </div>
        </div>
        <div id="gameboy_union">
            <div id="big"></div>
            <div id="little"></div>
        </div>
        <div id="gameboy_bottom_side">
            <div id="hinge">
                <div id="container">
                    <div id="hinge_big"></div>
                    <div id="hinge_little"></div>
                </div>
            </div>
            <dir id="screen_btn_container">
                <div id="screen_light_btn"><img src="img/sun_icon.png" alt=""></div>
            </dir>
            <dir id="buttons_group">
                <div id="arrows_container">
                    <div id="vertical_arrows"></div>
                    <div id="horizontal_arrows"></div>
                </div>
                <div id="action_bnts_container">
                    <div id="b_btn">
                        <p>B</p>
                    </div>
                    <div id="a_btn">
                        <p>A</p>
                    </div>
                </div>
            </dir>
            <div id="speaker_container">
                <div id="speaker">
                    <div id="speaker_1_1"></div>
                    <div id="speaker_1_2"></div>
                    <div id="speaker_1_3"></div>
                    <div id="speaker_1_4"></div>
                    <div id="speaker_2_1"></div>
                    <div id="speaker_2_2"></div>
                    <div id="speaker_2_3"></div>
                    <div id="speaker_2_4"></div>
                    <div id="speaker_3_1"></div>
                    <div id="speaker_3_2"></div>
                    <div id="speaker_3_3"></div>
                    <div id="speaker_3_4"></div>
                    <div id="speaker_4_1"></div>
                    <div id="speaker_4_2"></div>
                    <div id="speaker_4_3"></div>
                    <div id="speaker_4_4"></div>
                </div>
            </div>
            <div id="option_btns_group">
                <div id="select_box_container">
                    <p>SELECT</p>
                    <div id="select_container">
                        <div id="select_btn"></div>
                    </div>
                </div>
                <div id="start_box_container">
                    <p>START</p>
                    <div id="start_container">
                        <div id="start_btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
